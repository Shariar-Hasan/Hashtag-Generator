<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="images/train.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Shuttle Hashtag Generator</title>
  </head>
  <body>
    <header class="bg-light" >
        <div class="container" >
            <h1 class="text-center text-muted font-bold"><b>Shuttle Hashtag Generator</b></h1>
            <marquee behavior="scroll" direction="left" scrollamount="13">
                <img src="images/train.png" alt="Train Engine">
                <h2 class="bg-light d-inline-block">Here is a free Hash Tag Generator for you Guys. Visit my github acoount from footer for more interesting things</h2>
            </marquee>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto bg-light p-4">
                    <div class="form-group">
                        <h4 class="text-muted">Enter your keywords:</h4>
                        <input id="keywords" type="text" class="form-control py-2 my-2">
                        <button onclick="hashTagGenerator()" class=" py-2 btn btn-secondary btn-block">Generate HashTag</button>
                    </div>
                    <div class="form-group my-3">
                        <h4 class="text-muted">#Hashtags:
                            <p  id="test" class="text-center">Hashtags will appear here </p>
                        </h4>
                        <textarea class="form-control" name="" id="hashtags" cols="30" rows="4"></textarea>
                        
                    </div>
                    <p class="text-center">visit my <a href="https://github.com/Shariar-Hasan" target="_blank"><i class="fab fa-github    ">Github</i></a></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="text-center"> &#169; Copyright 2021 | <a href="https://github.com/Shariar-Hasan" target="_blank">Shariar Hasan</a></p>
        </div>
    </footer>
    <script src="js/hashTag.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
